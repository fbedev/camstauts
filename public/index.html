<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>motuscam • Status</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Small focused overrides for a clean status dashboard */
        body { background:#f7f7f8; color:#111; }
        .status-wrap { max-width:1100px; margin:28px auto; padding:20px; }
        .top-cards { display:flex; gap:12px; margin-bottom:16px; }
        .card { background:#fff; padding:14px; border-radius:8px; box-shadow:0 1px 2px rgba(0,0,0,0.04); flex:1 }
        .card h3 { margin:0 0 6px 0; font-size:14px; color:#666 }
        .card .value { font-size:20px; font-weight:600 }
        .controls { display:flex; gap:8px; align-items:center; margin-bottom:12px }
        .controls input { padding:8px 10px; border-radius:6px; border:1px solid #ddd }
        table.device-table { width:100%; border-collapse:collapse; background:#fff; border-radius:8px; overflow:hidden }
        table.device-table th, table.device-table td { padding:10px 12px; text-align:left; border-bottom:1px solid #f1f1f1 }
        table.device-table th { background:#fafafa; font-weight:600 }
        .muted { color:#666; font-size:13px }
        .small { font-size:13px }
    </style>
</head>
<body>
    <div class="status-wrap">
        <header style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px">
            <h1 style="margin:0;font-size:20px">motuscam — Live status</h1>
            <div class="muted small">Auto-refresh every 10s • Shows global totals + advanced per-device details</div>
        </header>

        <div class="top-cards">
            <div class="card">
                <h3>Devices reporting</h3>
                <div id="devicesReporting" class="value">—</div>
            </div>
            <div class="card">
                <h3>Total recording</h3>
                <div id="totalRecordingGlobal" class="value">—</div>
            </div>
            <div class="card">
                <h3>Takes / Photos</h3>
                <div id="totalTakes" class="value">—</div>
            </div>
            <div class="card">
                <h3>Last updated</h3>
                <div id="statusUpdated" class="value">—</div>
            </div>
        </div>

        <div class="controls">
            <input id="searchInput" placeholder="Filter devices by name / model / id" style="flex:1">
            <select id="sortSelect" title="Sort" aria-label="Sort">
                <option value="updated">Sort: Last updated</option>
                <option value="recording">Sort: Recording time</option>
                <option value="photos">Sort: Photos</option>
                <option value="name">Sort: Name</option>
            </select>
        </div>

        <table class="device-table" aria-describedby="device-list">
            <thead>
                <tr>
                    <th>Device</th>
                    <th>Model</th>
                    <th>Recording</th>
                    <th>Sessions</th>
                    <th>App usage</th>
                    <th>Photos</th>
                    <th>Battery</th>
                    <th>Last</th>
                </tr>
            </thead>
            <tbody id="deviceList">
                <tr><td colspan="8" class="muted">No devices reporting yet.</td></tr>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
